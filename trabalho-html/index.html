<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <h1>Dados Cadastrais</h1>
    <div class="info">
        <label for="nome" >Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="info">
        <label for="cpf" >Idade: </label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite sua idade">
    </div>
    <div class="info" id="data" placeholder="Digite seu nascimento">
        <label for="data" >Data de Nascimento: </label>
        <input type="date" name="data" id="data" placeholder="Digite sua data de nascimento">
    </div>
    <div class="info">
        <label for="sexo" >Sexo: </label>
        <input type="text" name="sexo" id="sexo" placeholder="Digite seu sexo">
    </div>
    <div class="info">
        <label for="endereco" >Endereço: </label>
        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
    </div>
    <div class="info">
        <label for="tel" >Telefone: </label>
        <input type="text" name="tel" id="tel" placeholder="Digite seu telefone">
    </div>
    <div class="info">
        <label for="celular" >Celular: </label>
        <input type="text" name="celular" id="celular" placeholder="Digite seu celular">
    </div>

    </div>
</body>
</html>
